#  Optional Theme
# theme = "solarized_dark"
theme = "onedark"


[editor]
line-number = "absolute"
mouse = false
bufferline = "multiple"
true-color =  true
auto-completion = true
auto-pairs = true
auto-format = true
completion-trigger-len = 1  # Start showing completions after 1 character

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.lsp]
enable = true
display-messages = true
auto-signature-help = false
display-inlay-hints = true
display-signature-help-docs = true
snippets = true
goto-reference-include-declaration = true
display-progress-messages = true


[editor.auto-save]
focus-lost = true
# after-delay.enable = true

[editor.inline-diagnostics]
cursor-line = "info"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"


[editor.indent-guides]
character = "╎"
render = true

[keys.normal.g]
a = "code_action" # Maps `ga` to show possible code actions

[keys.normal]
"A-s" = ":w"
"A-q" = ":q"
"C-r" = ":config-reload"
"A-1" = ":sh git status"
"A-2" = ":sh git log"
"C-1" = ":sh git add -u"
"C-2" = ":sh git commit --allow-empty-message --no-edit"
"X" = ["extend_line_up", "extend_to_line_bounds"]
"x" = ["extend_line_down", "extend_to_line_bounds"]
"C-9" = ":sh git restore --staged ."
"C-0" = ":sh git restore ."
"C-minus" = ":sh git stash"
"C-=" = ":sh git stash pop"
"C-S-i" = ":sh type hello.php"
"A-p" = ":sh py %{buffer_name}"

[keys.normal.space.space]
# b = ":sh git blame -L %{cursor_line},%{cursor_line} %{buffer_name}"
b = ":sh git blame %{buffer_name}"
d = ":sh git diff HEAD~1"
r = ":reload-all"
[editor.file-picker]
# file picker is handy
hidden = false
 

